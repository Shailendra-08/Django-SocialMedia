{% extends 'users/base.html' %}
{% block body%}
<h1 class="text-2xl m-10 font-bold ">Register User</h1>
<div class="py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="" class="block text-grey-700 text-sm font-bold mb-2">E-mail</label>
            <div class="shadow appearance-none  border rounded py-2 px-3">{{ user_form.email }}</div>
        </div>

        <div class="mb-2">
            <label for="" class="block text-grey-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow appearance-none  border rounded py-2 px-3">{{ user_form.username }}</div>
        </div>

        <div class="mb-2">
            <label for="" class="block text-grey-700 text-sm font-bold mb-2">First Name</label>
            <div class="shadow appearance-none  border rounded py-2 px-3">{{ user_form.first_name }}</div>
        </div>

        <div class="mb-2">
            <label for="" class="block text-grey-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow appearance-none  border rounded py-2 px-3">{{ user_form.password }}</div>
        </div>
        <div class="mb-2">
            <label for="" class="block text-grey-700 text-sm font-bold mb-2">Confirm Password</label>
            <div class="shadow appearance-none  border rounded py-2 px-3">{{ user_form.password2 }}</div>
        </div>


       <button type="submit" class="text-white bg-green-500 px-5 py-2 my-10">Regsiter</button>
    </form>



</div>

{% endblock%}
